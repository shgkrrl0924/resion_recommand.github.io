<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>광주광역시 관광명소</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .spot-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .spot {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
    }

    .spot img {
      width: 100%;
      border-radius: 5px;
    }

    .spot h3 {
      margin-top: 10px;
      color: #2c3e50;
    }

    .spot p {
      color: #555;
    }
  </style>
</head>
<body>

  <h1>광주광역시 관광명소</h1>

  <div class="spot-list">
    
    <div class="spot">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/May_18th_National_Cemetery_in_Gwangju%2C_Korea.jpg" alt="5·18 국립묘지">
      <h3>5·18 국립묘지</h3>
      <p>광주의 역사적 상징. 민주화운동을 기념하고 추모하는 장소입니다.</p>
    </div>

    <div class="spot">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Asia_Culture_Center_Gwangju.jpg" alt="국립아시아문화전당">
      <h3>국립아시아문화전당</h3>
      <p>아시아 문화예술의 중심지로 다양한 전시, 공연, 체험이 가능해요.</p>
    </div>

    <div class="spot">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Mudeungsan.jpg" alt="무등산 국립공원">
      <h3>무등산 국립공원</h3>
      <p>광주의 상징적 산으로, 풍경이 아름답고 등산로가 잘 정비되어 있습니다.</p>
    </div>

    <div class="spot">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Gwangju_Folk_Museum_entrance.jpg" alt="광주향토민속박물관">
      <h3>광주향토민속박물관</h3>
      <p>광주의 전통과 민속 문화를 체험할 수 있는 공간입니다.</p>
    </div>

    <div class="spot">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Gwangju_Art_Street.jpg" alt="광주 예술의 거리">
      <h3>광주 예술의 거리</h3>
      <p>화랑, 공방, 문화 카페 등이 모여 있는 거리예요. 예술 감성 충전!</p>
    </div>

  </div>

</body>
</html>

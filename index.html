<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>지역 명소 추천 앱 - 지도</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .region-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
        }
        .region-buttons button {
            display: block;
            margin: 5px 0;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="region-buttons">
        <button onclick="moveToRegion('서울')">서울</button>
        <button onclick="moveToRegion('부산')">부산</button>
        <button onclick="moveToRegion('광주')">광주</button>
        <button onclick="moveToRegion('대구')">대구</button>
        <button onclick="moveToRegion('제주')">제주</button>
    </div>
    <div id="map"></div>
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2e57470917bd1667bc3a0d65bdd02d8c"></script>
    <script>
        // 지도 생성 즉시 실행 함수
        (function() {
            console.log('지도 초기화 시작');
            
            // 지도 컨테이너
            var container = document.getElementById('map');
            console.log('map container:', container);
            
            // 지도 옵션
            var options = {
                center: new kakao.maps.LatLng(36.5, 127.8),
                level: 13
            };
            console.log('map options 설정 완료');

            // 지도 생성
            var map = new kakao.maps.Map(container, options);
            console.log('지도 생성 완료');

            // 지역 좌표
            window.REGION_COORDS = {
                "서울": { lat: 37.5665, lng: 126.9780 },
                "부산": { lat: 35.1796, lng: 129.0756 },
                "광주": { lat: 35.1595, lng: 126.8526 },
                "대구": { lat: 35.8714, lng: 128.6014 },
                "제주": { lat: 33.4996, lng: 126.5312 }
            };

            // 지역 이동 함수
            window.moveToRegion = function(region) {
                console.log('이동 요청된 지역:', region);
                const coord = REGION_COORDS[region];
                if (coord) {
                    const moveLatLon = new kakao.maps.LatLng(coord.lat, coord.lng);
                    map.setLevel(6);
                    map.setCenter(moveLatLon);
                    console.log('지도 이동 완료:', region);
                }
            };
        })();
    </script>
</body>
</html>

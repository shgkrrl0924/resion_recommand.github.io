<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지역 명소 추천 앱 - 지도</title>
  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }
    .region-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-width: 200px;
    }
    .region-buttons button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #4a90e2;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .region-buttons button:hover {
      background-color: #357ABD;
    }
  </style>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2e57470917bd1667bc3a0d65bdd02d8c"></script>
</head>
<body>
  <div class="region-buttons">
    <button onclick="moveToRegion('서울')">서울</button>
    <button onclick="moveToRegion('부산')">부산</button>
    <button onclick="moveToRegion('광주')">광주</button>
    <button onclick="moveToRegion('대구')">대구</button>
    <button onclick="moveToRegion('제주')">제주</button>
  </div>
  <div id="map"></div>

  <script>
    const REGION_COORDS = {
      "서울": { lat: 37.5665, lng: 126.9780 },
      "부산": { lat: 35.1796, lng: 129.0756 },
      "광주": { lat: 35.1595, lng: 126.8526 },
      "대구": { lat: 35.8714, lng: 128.6014 },
      "제주": { lat: 33.4996, lng: 126.5312 },
    };

    let map;
    let marker;

    window.onload = function() {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(36.5, 127.8),
        level: 13
      };

      map = new kakao.maps.Map(container, options);

      // 광주 마커 생성
      const gwangjuPosition = new kakao.maps.LatLng(REGION_COORDS["광주"].lat, REGION_COORDS["광주"].lng);
      marker = new kakao.maps.Marker({
        position: gwangjuPosition
      });

      // 마커를 지도에 표시
      marker.setMap(map);
    };

    function moveToRegion(region) {
      const coord = REGION_COORDS[region];
      if (coord) {
        const moveLatLon = new kakao.maps.LatLng(coord.lat, coord.lng);
        map.setLevel(6);
        map.setCenter(moveLatLon);
      }
    }
  </script>
</body>
</html>
